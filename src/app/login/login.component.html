<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">

      <!-- REGISTER USER FORM START HERE -->
      <form class="login100-form validate-form" *ngIf="viewtype == 'newuser'">

        <div class="text-center mb-5">
          <img src="../../assets/img/Triarq_Logo.png" width="180" class="mb-3">
        </div>
        <h2 class="text-center mb-3 text-uppercase" style="color: #e7762c;">QFlow</h2>
        <div class="card">

          <div class="card-header text-white bg-color">
            <p class="login-text mx-auto">REGISTRATION</p>
          </div>
          <div class="card-body p-5" [formGroup]="registerForm">
            <!-- <div class="form-group">

              <label class="form-label">Username</label>
              <input type="text" kendoTextBox class="kendo-textbox" formControlName="login">
              <label class="form-label-1" style="color:red">{{username}} </label>
            </div> -->
            <div class="form-group">
              <label class="form-label">Email</label>
              <input type="type" kendoTextBox class="kendo-textbox" formControlName="email">
              <div
                *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)">
                <small class="form-text text-danger" *ngIf="registerForm.get('email').errors.required">
                  This field is required.
                </small>
              </div>
              <!-- <label class="form-label-1" style="color:red">{{password}} </label> -->
            </div>
            <div class="form-group">
              <label class="form-label">New Password</label>
              <input type="password" kendoTextBox class="kendo-textbox" formControlName="password">
              <!-- <label class="form-label-1" style="color:red">{{password}} </label> -->
            </div>
            <div class="form-group">
              <label class="form-label">New Password Confirmation</label>
              <input type="password" kendoTextBox class="kendo-textbox" formControlName="confirmPassword">
              <!-- <label class="form-label-1" style="color:red">{{password}} </label> -->
            </div>

            <!-- <div class="d-flex justify-content-between">
              <div class="form-group">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" />
                  <span class="custom-control-label">Remember me</span>
                </label>
              </div>
              <div class="form-group">
                <label class="pointer" style="color: #e7762c;">Forgot Password</label>
              </div>
            </div> -->
            <div>
              <button type="submit" class="button" (click)="register()">Register</button>

            </div>
            <div class="text-center text-mute mt-4">
              Already have an account? |
              <a class="sign-up" (click)="setviewtype('login')">Sign In</a>
            </div>
          </div>
        </div>
      </form>

      <!-- LOGIN FORM START HERE -->

      <form class="login100-form validate-form" *ngIf="viewtype == 'login'">

        <div class="text-center mb-5">
          <img src="../../assets/img/Triarq_Logo.png" width="180" class="mb-3">
        </div>
        <h2 class="text-center mb-3 text-uppercase" style="color: #e7762c;">QFlow</h2>
        <div class="card">

          <div class="card-header text-white bg-color">
            <p class="login-text mx-auto">LOGIN</p>
          </div>
          <div class="card-body p-5" [formGroup]="loginForm">
            <div class="form-group">

              <label class="form-label">Username</label>
              <input type="text" kendoTextBox class="kendo-textbox" formControlName="username">
              <div
                *ngIf="loginForm.get('username').invalid && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                <small class="form-text text-danger" *ngIf="loginForm.get('username').errors.required">
                  This field is required.
                </small>
              </div>
              <!-- <label class="form-label-1" style="color:red">{{username}} </label> -->
            </div>
            <div class="form-group">
              <label class="form-label">
                Password
              </label>
              <input type="password" kendoTextBox class="kendo-textbox" formControlName="password">
              <div
                *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                <small class="form-text text-danger" *ngIf="loginForm.get('password').errors.required">
                  This field is required.
                </small>
              </div>
              <!-- <label class="form-label-1" style="color:red">{{password}} </label> -->
            </div>

            <!-- <div class="d-flex justify-content-between">
              <div class="form-group">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" formControlName="rememberMe" />
                  <span class="custom-control-label">Remember me</span>
                </label>
              </div>
              <div class="form-group">
                <label class="pointer" style="color: #e7762c;">Forgot Password</label>
              </div>
            </div> -->
            <div>
              <button type="submit" class="button" [disabled]="!loginForm.valid" (click)="signIn()">Sign in</button>

            </div>
            <div class="text-center text-mute mt-4">
              Don't have account yet? |
              <a class="sign-up" (click)="setviewtype('newuser')">Sign Up</a>
            </div>
          </div>
        </div>
      </form>

      <div class="login100-more">
      </div>
    </div>
  </div>
</div>
